<app-navbar>
  <app-page-title title="DECA"></app-page-title>
  <mat-progress-bar *ngIf="!bigError" mode="indeterminate"></mat-progress-bar>

  <mat-card class="z-depth center">
    <mat-card-header>
      <mat-card-title>Please wait...</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img alt="DECA Logo" src="/assets/deca2019.png">
      <p *ngIf="!bigError">Please wait, checking for CTC x DECA events...</p>
      <div id="error" *ngIf="bigError">
        <p><b>Sorry, failed to sign up:</b> {{ bigError }}</p>
        <button mat-raised-button color="primary" routerLink="/dash">Back to dashboard</button>
      </div>
    </mat-card-content>
  </mat-card>
</app-navbar>
