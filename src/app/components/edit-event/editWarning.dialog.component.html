<h1 mat-dialog-title>Warning</h1>
<div mat-dialog-content>
  <p>
    This event is currently in progress. Updating this event while people are
    signing up <b>may cause data loss</b>.
  </p>
  <p>
    If you're attempting to sign people up, please use the manual signin page.
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button matDialogClose routerLink="/admin/events/">LEAVE</button>
  <button mat-button matDialogClose>I UNDERSTAND</button>
</div>
