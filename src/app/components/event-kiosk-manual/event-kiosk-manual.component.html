<app-navbar [hideLinks]="true">
  <app-page-title title="Event signin kiosk">
    <button (click)="exit()" color="primary" mat-raised-button>Back</button>
  </app-page-title>
  <mat-progress-bar *ngIf="!this.socket || !this.socket.connected" mode="indeterminate"></mat-progress-bar>
  <app-event-signin-clock [event]="event"></app-event-signin-clock>
  <div *ngIf="signedUp" fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px" id="signinManager">
    <div [@listStagger]="signedUp" class="cards">
      <mat-toolbar class="mat-primary rounded-bar">
        Please select your name from below
      </mat-toolbar>
      <mat-form-field>
        <input (keyup)="applyUserFilter()" [(ngModel)]="signedUpFilterValue" matInput placeholder="Filter">
      </mat-form-field>
      <mat-card *ngIf="signedUp.length == 0">
        <mat-card-content>
          <p>
            No results.
          </p>
        </mat-card-content>
      </mat-card>
      <mat-card (click)="attend(signUp.user)" *ngFor="let signUp of signedUpSource">
        <mat-card-header>
          <mat-card-title>{{ signUp.user.name.fullName }}</mat-card-title>
        </mat-card-header>
      </mat-card>
    </div>
  </div>
</app-navbar>
