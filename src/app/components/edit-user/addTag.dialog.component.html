<h1 mat-dialog-title>Add tag</h1>
<div mat-dialog-content>
  <p>Enter the tag to add to the user</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.tag">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Back</button>
  <button mat-button [mat-dialog-close]="data.tag" cdkFocusInitial>Submit</button>
</div>
