<h1 mat-dialog-title>Add tag</h1>
<div mat-dialog-content>
  <p>Enter the tag to add to the user</p>
  <mat-form-field>
    <input [(ngModel)]="data.tag" matInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>Back</button>
  <button [mat-dialog-close]="data.tag" cdkFocusInitial mat-button>Submit</button>
</div>
