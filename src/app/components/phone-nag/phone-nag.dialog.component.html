<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <p>Would you like to be asked next time you login?</p>
</div>
<div mat-dialog-actions>
  <button (click)="skip(true)" mat-button>Never show me again</button>
  <button (click)="skip()" cdkFocusInitial mat-button>Remind me later</button>
</div>
