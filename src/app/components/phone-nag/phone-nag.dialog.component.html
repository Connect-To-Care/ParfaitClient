<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <p>Would you like to be asked next time you login?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="skip(true)">Never show me again</button>
  <button mat-button (click)="skip()" cdkFocusInitial>Remind me later</button>
</div>
